<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarizer</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=upload">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=mic">
    <style>
        body {
            font-family: "Times New Roman", Times, serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #7FA1C3; /* Background color */
            color: #000; /* Black text */
        }
        h1 {
            margin-bottom: 20px;
        }
        .icon-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        button {
            padding: 10px;
            border: 1px solid #000; /* Black border */
            background-color: #FFF; /* White background */
            color: #000; /* Black text */
            border-radius: 50%; /* Circular icons */
            cursor: pointer;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        button.summarize {
            width: auto;
            height: auto;
            border-radius: 5px; /* Rectangle style */
            padding: 10px 20px;
            font-size: 16px;
            font-family: "Times New Roman", Times, serif;
            background-color: #FFF; /* White background */
            border: 1px solid #000; /* Black border */
        }
        button:focus {
            outline: none;
        }
        .material-symbols-outlined {
            font-size: 24px;
        }
        textarea {
            width: 100%;
            max-width: 600px;
            height: 150px;
            margin-top: 20px;
            background-color: #FFF; /* White background */
            color: #000; /* Black text */
            border: 1px solid #000; /* Black border */
            font-family: "Times New Roman", Times, serif;
            padding: 10px;
            border-radius: 5px;
        }
        textarea::placeholder {
            color: #000; /* Black placeholder text */
        }
        #summary {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            background-color: #FFF; /* White background */
            color: #000; /* Black text */
        }
    </style>
</head>
<body>
    <h1>Summarizer</h1>
    <textarea id="article" placeholder="Paste your news article here..."></textarea>
    <br>
    <button class="summarize" onclick="summarizeArticle()">Summarize</button>
    <div class="icon-buttons">
        <button onclick="uploadFile()">
            <span class="material-symbols-outlined">upload</span>
        </button>
        <button onclick="speakSummary()">
            <span class="material-symbols-outlined">mic</span>
        </button>
    </div>
    <div id="summary"></div>
    <script>
        async function summarizeArticle() {
            const article = document.getElementById('article').value;
            if (!article) {
                alert('Please enter a news article.');
                return;
            }

            // Send the article to the backend for summarization
            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ article })
            });

            const data = await response.json();
            if (response.ok) {
                const summary = data.summary;
                document.getElementById('summary').innerText = summary;

                // Convert the summary to speech
                const ttsResponse = await fetch('/text-to-speech', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text: summary })
                });

                const ttsData = await ttsResponse.json();
                if (ttsResponse.ok) {
                    const audioUrl = ttsData.audio_url;
                    document.getElementById('audio').innerHTML = `
                        <audio controls>
                            <source src="${audioUrl}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    `;
                } else {
                    alert('Error in text-to-speech conversion: ' + ttsData.error);
                }
            } else {
                alert('Error in summarization: ' + data.error);
            }
        }
    </script>
</body>
</html>
